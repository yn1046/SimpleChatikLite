<app-chat *ngIf="auth.isAuthorized; else unauthorized" id="chat"></app-chat>

  <button class="btn btn-info" (click)="authTwitter()">Log in with Twitter.</button>
  <button class="btn btn-info" (click)="authFacebook()">Log in with Facebook.</button>
</ng-template>
