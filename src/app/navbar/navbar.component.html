<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">The Chatik</a>
  <div *ngIf='this.auth.isAuthorized; else isAnon' class="dropdown" dropdown>
    <button dropdownToggle class="btn btn-secondary dropdown-toggle" type="button" 
    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Logged in as {{this.auth.user.displayName}}.
    </button>
    <div *dropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <button class="dropdown-item" href="#" (click)="this.auth.logout()">Log Out</button>
    </div>
  </div>
  <ng-template #isAnon>
    <button class="btn btn-secondary" type="button">
      Not logged in.
    </button>
  </ng-template>
</nav>
