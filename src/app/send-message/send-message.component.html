<form class="form-inline" (ngSubmit)="onSubmit()" class="container">
  <div class="row">
    <label class="sr-only" for="messageInput">Message content</label>
    <input type="text" placeholder="Input message" id="messageInput" 
      class="form-control col-md-10 col-12" [(ngModel)]="message.message" name="message">
    <button type="submit" class="btn btn-primary col-md-1 offset-md-1 col-12 message-submit">Send</button>
  </div>
</form>
